<html>
    <head>
        <link rel="stylesheet" href="register.css">
        <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    </head>
    <body>
        <div class="main">
            <div class="reg-form">
                <div class="image">
                    <img src="mm.jpg">
                </div>
                <form class= "form-detail" action='loginpage.html'>
                    <h2>Signup</h2>
                    <div class="input-box">
                        <span class="material-icons">person</span>
                        <input type="text" class ="input-txt" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="input-box">
                        <span class="material-icons">email</span>
                        <input type="text" class ="input-txt" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-box">
                        <span class="material-icons">lock</span>
                        <input type="password" class ="input-txt" placeholder="Enter your password" required>
                    </div>

                    <div class="input-box">
                        <span class="material-icons">lock</span>
                        <input type="password" class ="input-txt" placeholder="Confirm password" required>
                    </div>
                    
                    <div class="btn-box">
                        <input type="submit" class="reg" value="Submit">
                    </div>
                    <div class="text">Already have an account? <a href="loginpage.html"><label for="">Login now</label></a></div>
                </form>
            </div>
        </div>
    </body>
</html>
